<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부산시 버스 정보 시스템</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- 외부 스타일 시트 링크 -->
    <style>
        /* 기본적으로 섹션 숨기기 */
        section {
            display: none;
        }

        /* 활성화된 섹션만 보이게 하기 */
        .active {
            display: block;
        }

        /* 버튼 스타일 */
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 10px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>부산광역시 버스 정보 시스템</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#" data-target="busInfo">버스 정보</a></li>
            <li><a href="#" data-target="busStopSearch">정류소 검색</a></li>
        </ul>
    </nav>

    <section id="busInfo" class="active">
        <h2>버스 정보</h2>
        <form id="busSearchForm">
            <label for="busNumber">버스 번호:</label>
            <input type="text" id="busNumber" name="busNumber" placeholder="버스 번호 입력">
            <button type="submit">검색</button>
        </form>
        <div id="busDetails">
            <!-- 여기서 버스 정보가 출력됩니다 -->
        </div>
    </section>

    <section id="busStopSearch">
        <h2>정류소 검색</h2>
        <div style="display: flex; gap: 20px;">
            <div style="flex: 1;">
                <form id="busStopSearchForm">
                    <label for="busStopName">정류소 명:</label>
                    <input type="text" id="busStopName" name="busStopName" placeholder="정류소 명 입력">
                    <button type="submit">정류소 검색</button>
                </form>
                <div id="busStopDetails">
                    <!-- 여기서 정류소 정보가 표로 출력됩니다 -->
                </div>
            </div>
            <div id="busStopMap" style="flex: 1; height: 400px;">
                <!-- 지도가 표시될 영역 -->
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 부산시 버스 정보 시스템</p>
    </footer>
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=7e85a2eb3e8ba07d5f3140aeecc56f7c"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
