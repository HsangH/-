<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부산시 버스 정보 시스템</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- 외부 스타일 시트 링크 -->
    <style>
        /* 기본적으로 섹션 숨기기 */
        section {
            display: none;
        }

        /* 활성화된 섹션만 보이게 하기 */
        .active {
            display: block;
        }

        /* 버튼 스타일 */
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 10px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>부산시 버스 정보 시스템</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#" data-target="busInfo">버스 정보</a></li>
            <li><a href="#" data-target="busRoutes">버스 노선</a></li>
            <li><a href="#" data-target="schedule">버스 시간표</a></li>
            <li><a href="#" data-target="help">도움말</a></li>
        </ul>
    </nav>

    <section id="busInfo" class="active">
        <h2>버스 정보</h2>
        <form action="GET">
            <label for="busNumber">버스 번호:</label>
            <input type="text" id="busNumber" name="busNumber" placeholder="버스 번호 입력">
            <button type="submit">검색</button>
        </form>
        <div id="busDetails">
            <!-- 여기서 버스 정보가 출력됩니다 -->
        </div>
    </section>

    <section id="busRoutes">
        <h2>버스 노선</h2>
        <div>
            <button id="routeButton">버스 노선 보기</button>
            <div id="routeDetails">
                <!-- 버스 노선 정보가 여기에 표시됩니다 -->
            </div>
        </div>
    </section>

    <section id="schedule">
        <h2>버스 시간표</h2>
        <div>
            <label for="routeSelect">버스 노선 선택:</label>
            <select id="routeSelect">
                <option value="1">노선 1</option>
                <option value="2">노선 2</option>
                <option value="3">노선 3</option>
                <!-- 다른 노선들 추가 가능 -->
            </select>
            <button id="scheduleButton">시간표 보기</button>
        </div>
        <div id="scheduleDetails">
            <!-- 시간표 정보가 여기에 표시됩니다 -->
        </div>
    </section>

    <section id="help">
        <h2>도움말</h2>
        <p>이 시스템은 부산시 버스 정보를 제공하는 웹 어플리케이션입니다. 버스 노선 및 시간표를 확인하고, 버스 도착 시간을 확인할 수 있습니다.</p>
    </section>

    <footer>
        <p>&copy; 2024 부산시 버스 정보 시스템</p>
    </footer>

    <script src = "js/scripts.js"></script>
</body>
</html>
